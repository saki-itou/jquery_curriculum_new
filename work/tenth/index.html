<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 〇「現在のページ数」と「全てのページ数」が表示されている
      // ├ 〇「前へ」と「次へ」のボタンがある
      // ├ 〇1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 〇1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

//検索ボタンを押したら
  //検索ワードの取得
  //ajax通信の開始
  //.listsの取得


//次へボタンを押したら
  //ページナンバー+1
  //ajax通信の開始
  //listsの取得
  //最後のページにdisableクラスで非活性


//前へボタンを押したら
  //ページナンバー-1
  //ajax通信の開始
  //.listsの取得
  //最初のページだけdisabledで非活性

        $(function() {

          var pageNum = 0; //pageNumに0を代入
          var keyword = ''; //keywordに空の文字を定義
          var prevword = ''; // prevwordに空の文字列を定義

          $('.search__btn').on('click', function () { //検索ボタンを押した時の処理の実行
            keyword = keywordButton(); // 入力した値を取得
            switching();
            products(); //検索結果の取得
            $('.pager').remove(); //商品結果取得後空の検索文字入力後のページャの削除
          });

          $(document).on('click', '[data-js="page-prev"]', function(event) {  //前  (のちに追加したものはセレクタに指定できない)
            if ($(this).hasClass('disabled') === false) { //前へにdisabledがなかった時（falseで返す）
              $('html,body').scrollTop(0);
              countDown(); //ページ数-1の実行
              products(); //検索結果の取得の実行
            };
            event.preventDefault(); //aタグ遷移の無効化
          });

          $(document).on('click', '[data-js="page-next"]', function(event) {  //次へ
            if ($(this).hasClass('disabled') === false) {
              $('html,body').scrollTop(0);
              countUp(); //ページ数+1の実行
              products(); //検索結果の取得の実行
            }
            
            event.preventDefault(); //aタグ遷移の無効化
          });

          function keywordButton() { //検索ワードを入力
            var keyword = $('.search__text__input').val(); //入力欄に入力した文字をkeywordに代入
            return keyword
          }

          function switching() {
            if (prevword !== keyword) { // prevwordがkeywordと異なるとき
              pageNum = 1; // pageNumを空にする
              $('.lists').empty(); // .listsの中身を空にする
            };
          };

          function countUp() { //ページ数をカウントアップする
            pageNum = pageNum + 1;
            return pageNum;
          };

          function countDown() { //ページ数をカウントダウンする
            pageNum = pageNum - 1;
            return pageNum;
          };

          function products() { //検索結果の取得の動きの記述
            console.log(pageNum);
            $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: keyword,
              page: pageNum,
              hits: 20
          }
        }).done(function(data) {
          $('.message').empty(); //検索ボタン押下毎にメッセージを削除
          if (data.count === 0) { //検索結果が0件だった時
            $('.message').append('<p class="error-message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</p>')
          } else if (data.count > 0) { //検索結果が0よりも大きかった時
            $('.lists').empty(); //検索ボタンやページャ押下毎にリストを削除
            $.each(data.Items, function(index, item) { //繰り返しアイテムを取得する
              console.log(item);//itemをconsoleに表示
              var itemList = '<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="'+ item.Item.itemUrl +'" class="lists__item__link" target="_blank">' + '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">'
                + '<p class="lists__item__detail">作品名：'+ item.Item.title +'</p>'
              + '<p class="lists__item__detail">作者　：' + item.Item.author +'</p>'
              + '<p class="lists__item__detail">出版社：' + item.Item.publisherName +'</p>'
              + '</a>' + '</div>' + '</li>'
              $('.lists').append(itemList);
            });
              $('.pager').remove();
              var pageList = $('<div class="pager" data-js="pager">' + '<div class="counter">' + '<span class="counter-current">'+ data.page +'</span>/<span class="counter-all">'+ data.pageCount +'</span>' + '</div>'
              + '<div class="btn-wrapper">' + '<a class="btn-item" data-js="page-prev" href="">前へ</a>'
              + '<a class="btn-item" data-js="page-next" href="">次へ</a>'
              + '</div>' + '</div>');
              $('.lists').after(pageList);
              
              if (data.pageCount <= 1) { //アイテム数が1ページ分しかない時
                $('.btn-item').addClass('disabled');
              };
              //総ページ数が1より多く、最初のページだけ「前へ」にdisableクラスを付ける
              if (data.page === 1) { //現在のページ数が1の時
                $('[data-js="page-prev"]').addClass('disabled');
              //総ページ数が1より多く、最後のページだけ「次へ」にdisableクラスを付ける
              } else if (pageNum === data.pageCount) { // これで最後のページの指定
                $('[data-js="page-next"]').addClass('disabled')
              }
          };
          console.log(data);
            }).fail(function(error) {
              $('.lists, .message').empty();
              switch (error.status) {
                case 400:
                  $('.message').prepend('<p class="error-message">検索文字が入力されていません。</p>')
                  break;
                case 429:
                  $('.message').prepend('<p class="error-message">リクエスト過多です。しばらく時間を置いてからお試しください。</p>')
                  break;
                case 0:
                  $('.message').prepend('<p class="error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>')
                  break;
              };
            });
          };
        });
    </script>
  </body>
</html>
